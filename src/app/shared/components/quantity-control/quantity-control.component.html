<div class="quantity-control">
  <div
    (click)="decrease()"
    class="quantity-control__button decrease"
  >
    <img src="assets/img/control-decrease.png" alt="">
  </div>
  <div>
    <span>
      {{quantity}}
    </span>
  </div>
  <div
    (click)="increase()"
    class="quantity-control__button increase"
  >
    <img src="assets/img/controls-increase.png" alt="">
  </div>
</div>
