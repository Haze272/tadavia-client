<div class="menu-item">
  <div class="menu-item__description">
    <img src="{{item.imgSrc}}">
    <div class="menu-item__header">
      <span class="menu-item__name">{{item.name}}</span>
      <span class="menu-item__weight">{{item.weight}} г.</span>
    </div>
    <span class="menu-item__price">{{item.price}} р.</span>
    <p class="menu-item__ingredients">{{item.ingredients.join(' ')}}</p>
  </div>
  <div class="menu-item__button">
    <app-main-button text="Добавить"></app-main-button>
  </div>

</div>
