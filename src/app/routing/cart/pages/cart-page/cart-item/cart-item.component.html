<div class="cart-item">
  <div class="cart-item__content">
    <img
      class="cart-item__img"
      src="{{item.menuItem.imgSrc}}"
      alt=""
    >
    <span class="cart-item__heading">{{item.menuItem.name}}</span>
  </div>
  <div class="cart-item__controls">
    <span class="cart-item__price">{{item.menuItem.price * item.quantity}} â‚½</span>
    <app-quantity-control
      (changeQuantity)="changeQuantity($event)"
      (delete)="deleteItemFromCart()"
    ></app-quantity-control>
  </div>
</div>
